<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
    <title>Calculator</title>
</head>
<body>
    <div class="container offset-3">
        <div class="row">
      <div class="card w-50 my-5">
          <div class="card-header">
              <h4 class="text-center">Mini calculator</h4>
          </div>
        <div class="card-body ">
          <div id="output"></div>
          <input type="text" id="num1" class="form-control " />
          <br />
          <input type="text" id="num2" class="form-control " />
          <br />
          <div class="btn-group btn-group-lg w-100 ">
            <button class="m-2 btn btn-success" onclick="arithmatic('+')">
              +
            </button>
            <button class="m-2 btn btn-primary" onclick="arithmatic('-')">
              -
            </button>
            <button class="m-2 btn btn-info" onclick="arithmatic('*')">
              *
          </button>
            <button class="m-2 btn btn-warning" onclick="arithmatic('/')">
              /
            </button>
            <button class="m-2 btn btn-dark" onclick="arithmatic('%')">
              %
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
    <script src="script.js"></script>
</body>
</html>
